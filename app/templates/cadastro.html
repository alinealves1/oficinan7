<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Dados do Cliente </h1>
    </div>

    <div id="result"></div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4" >Nome: {{cadastro.Nome}}</div>
            <div class="form-group mt-4">Data de Nascimento (MÃªs/Dia/Ano):  {{cadastro.Data_Nasc}}</div>
            <div class="form-group mt-4">CPF: {{cadastro.CPF}}</div>
            <div class="form-group mt-4">RG: {{cadastro.RG}}</div>
            <div class="form-group mt-4">Telefone: {{cadastro.Telefone}}</div>
            <div class="form-group mt-4">E-Mail: {{cadastro.Email}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar</a>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
