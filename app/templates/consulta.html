<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Oficina N7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Lista de Clientes </h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-4 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
        </form>
    </div>
    <div>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for dbs in db %}
            <tr>
              <th> {{dbs.id}}</th>
               <th> {{dbs.Nome}}</th>
               <th> {{dbs.CPF}}</th>
               <th> {{dbs.Telefone}}</th>
               <th>
                    <a href="/view/{{dbs.id}}" class="btn btn-dark">Consultar</a>
                    <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Excluir</a>
               </th>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar</a>
    </div>
    <!-- Paginação -->
    <!--
     <div class="pagination">
        {% if db.has_previous %}
            <a href="?page={{db.previous_page_number}}"> < </a>
        {% endif %}

        {{db.number}}

        {% if db.has_next %}
            <a href="?page={{db.next_page_number}}"> > </a>
        {% endif %}
     -->

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
